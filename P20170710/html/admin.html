<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>管理页</title>
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/jquery-weui.min.css">
		<link rel="stylesheet" href="css/weuix.css">
		<link rel="stylesheet" href="css/app/admin.css">
		<script>
			var pageData = {
				"apply": {
					"current_page": 1,
					"last_page": 1,
					"page_size": 10,
					"list": [],
					"target": "tab1"
				},
				"order": {
					"current_page": 1,
					"last_page": 1,
					"page_size": 10,
					"list": [],
					"target": "tab2"
				},
				"active": "#tab1"
			};
		</script>
	</head>
	<body>
		<div class="weui-tab weuix-tab">
			<div class="weui-navbar">
				<a class="weui-navbar__item weui-bar__item--on" href="#tab1" onclick="pageData.active='#tab1';LoadAppList(pageData.apply.current_page,pageData.apply.page_size);">申请管理</a>
				<a class="weui-navbar__item" href="#tab2" onclick="pageData.active='#tab2';LoadOdrList(pageData.order.current_page,pageData.order.page_size);">订单管理</a>
			</div>
			<div class="weui-tab__bd">
				<div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active weuix-wechat_bg">
				</div>
				<div id="tab2" class="weui-tab__bd-item weuix-wechat_bg">
				</div>
			</div>
		</div>
		
		<button class="weuix-btn_prev" id="btn-lastpage" onclick="LastPage()"></button>
		<button class="weuix-btn_next" id="btn-nextpage" onclick="NextPage()"></button>
		
		<script src="js/fastclick.js"></script>
		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/jquery-weui.min.js"></script>
		<script src="js/user.js"></script>
		<script src="js/app/admin.js"></script>
		<script>
			$(function() {
			    FastClick.attach(document.body);
			});
			$(document).ready(function(){
				LoadAppList(pageData.apply.current_page, pageData.apply.page_size);
			});
		</script>
	</body>
</html>
